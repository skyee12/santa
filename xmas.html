<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="santa.jpg"> <!-- Fixed typo in type -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Xmas DayðŸŽ…</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif; /* Font style */
            text-align: center; /* Center text */
            padding: 50px; /* Padding around the content */
        }
        h1 {
            color: #ff0000; /* Red color for the heading */
            font-size: 48px; /* Font size for the heading */
            display: none; /* Initially hidden */
        }
        p {
            color: #008000; /* Green color for the paragraph */
            font-size: 24px; /* Font size for the paragraph */
            display: none; /* Initially hidden */
        }
        .tree {
            font-size: 100px; /* Size of the Christmas tree emoji */
        }
        .button {
            padding: 10px 20px; /* Padding for the button */
            font-size: 20px; /* Font size for the button */
            color: white; /* Text color */
            background-color: #ff0000; /* Button background color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 20px; /* Space above the button */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transition for effects */
        }
        .button:hover {
            background-color: #cc0000; /* Darker red on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }
        .button:active {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow on click */
            transform: scale(0.95); /* Slightly decrease size on click */
        }
    </style>
</head>
<body>
    <div class="tree">ðŸŽ„</div> <!-- Christmas tree emoji -->
    <button class="button" onclick="showWish()">Click Here</button> <!-- Button to show the wish -->
    
    <h1 id="wishHeading">Merry Christmas!</h1> <!-- Main heading -->
    <p id="wishMessage">Wishing you a season filled with joy, and love.<br>May your holidays be merry and bright!</p> <!-- Wish message -->

    <script>
        function showWish() {
            document.getElementById('wishHeading').style.display = 'block'; // Show the heading
            document.getElementById('wishMessage').style.display = 'block'; // Show the message
        }
    </script>
</body>
</html>
